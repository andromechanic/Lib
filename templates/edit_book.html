<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>editbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <button style="margin-left: 20px;margin-top: 30px;" type="submit" class="btn btn-dark"> <a href="/addbook/{{section.SectionID}}" style="text-decoration: none;color: rgb(255, 0, 0);">Cancel</a></button>
    </div>
    <div  style="background: linear-gradient(135deg, #111269, #590174); padding: 5%;border-radius: 20px;" class="container mt-5">
        <h2 style="color: rgb(255, 255, 255);">Edit Book Details</h2>
        <h4 style="color: whitesmoke"> Book ID : {{book.BookID}}</h4>
        <form action="/edited_book/{{book.BookID}}"enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="btitle">Title:</label>
                <input type="text" class="form-control" id="btitle" name="btitle"  value="{{book.BookName}}">
            </div>
            <div class="form-group">
                <label for="bauthor">Author:</label>
                <input type="text" class="form-control" id="bauthor" name="bauthor" value="{{book.Author}}">
            </div>
            <div class="mb-3">
                <label for="pdffile" class="form-label">Upload File</label>
                <input type="file" name="pdf_file" accept=".pdf"  class="form-control">
            </div>
            <div class="form-group">    
                <label for="brating">Average Rating:</label>
                <input type="number" class="form-control" id="brating" name="brating" value="{{book.AvgRating}}">
            </div>
            <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
