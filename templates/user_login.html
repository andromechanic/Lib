<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>User Login</title> <link rel="stylesheet" href="static/login_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
<body>
    <div>
        <button style="margin-left: 20px;margin-top: 30px;" type="submit" class="btn btn-dark"> <a href="/" style="text-decoration: none;color: aqua;">Back</a></button>
    </div>
    <div  id="mainbody">
        <h1 style="text-align:center;margin-top: 30px;"> User Login </h1>
        <div id="formbody">
            <div style="padding: 7%;">
                <form action="/userloggedin" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control"  placeholder="Username" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control"  placeholder="" id="pwd" name="password">
                </div>
                <input type="submit" value="Login" style="margin-left: 35%;" class="btn btn-primary">
                </form>
                <button style="margin-left: 32%; margin-top: 10px;" type="button" class="btn btn-warning"><a href="/register"> Register </a> </button>
            </div>              
        </div>
    </div>
</body>
</html>
