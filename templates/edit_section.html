<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>edit_section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <button style="margin-left: 20px;margin-top: 30px;" type="submit" class="btn btn-dark"> <a href="/adminloggedin" style="text-decoration: none;color: rgb(255, 0, 0);">Cancel</a></button>
    </div>
    <div style="background: linear-gradient(135deg, #111269, #590174); padding: 5%; border-radius: 20px;" class="container mt-5">
        <h2 style="color: whitesmoke;">Edit Section Details</h2>
        <h4 style="color: whitesmoke;"> Section ID : {{ section.SectionID }}</h4>
        <form action="/edited_section/{{ section.SectionID }}" method="POST">
            <div class="form-group">
                <label for="stitle">Title:</label>
                <input type="text" class="form-control" id="stitle" name="stitle" value="{{ section.SectionName }}">
            </div>
            <div class="form-group">
                <label for="scdate">Creation Date:</label>
                <input type="date" class="form-control" id="scdate" name="scdate" value="{{ section.CreationDate }}">
            </div>
            <div class="form-group">
                <label for="sdescription">Description:</label>
                <input type="text" class="form-control" id="sdescription" name="sdescription" rows="3" value="{{ section.Description }}">
            </div>
            <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
