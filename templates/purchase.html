<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; padding-top: 50px;">

<div class="container" style="background-color: #f3f4f6; border-radius: 10px; padding: 30px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; margin-bottom: 20px; color: #4d6d7e;">Purchase Book: {{ book.BookName }}</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.BookName }}</h5>
                    <p class="card-text">Author: {{ book.Author }}</p>
                    <p class="card-text">Price: Rs.2500</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h2 style="text-align: center; color: #4d6d7e;">Payment Information</h2>
    <form  method="post" style="margin-top: 20px;">
        <div class="mb-3">
            <label for="card_number" class="form-label" style="color: #445f6e;">Card Number</label>
            <input type="number" class="form-control"  required style="border-radius: 5px;">
        </div>
        <div class="mb-3">
            <label for="expiration_date" class="form-label" style="color: #4d6d7e;">Expiration Date (MM/YY)</label>
            <input type="text" class="form-control"  placeholder="MM/YY"  required style="border-radius: 5px;">
        </div>
        
        <div class="mb-3">
            <label for="cvv" class="form-label" style="color: #4d6d7e;">CVV</label>
            <input type="number" class="form-control"  required style="border-radius: 5px;">
        </div>
        <div style="text-align: center;">
            <a class="btn btn-primary" href="/download/{{book.BookID}}" style="border-radius: 5px; background-color: #01a6ff; border-color: #4d6d7e;">Download</a>
        </div>
    </form>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button class="btn btn-secondary" style="border-radius: 5px;"> <a href="/mybooks" method="POST" style="text-decoration: none; color: #ffffff; background-color: #6c757d; border-color: #6c757d;">Back</a></button>
</div>

</body>
</html>
