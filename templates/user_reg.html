<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>User Login</title> <link rel="stylesheet" href="static/login_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
<body>
    <div  id="mainbody">
        <h1 style="text-align:center;margin-top: 30px;"> User Register </h1>
        <div id="formbody">
            <form action="/userregister" method ="POST">
            <div style="padding: 7%;">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="" name="password">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" name="email">
                </div>
                <button type="submit" style="margin-left: 38%;" class="btn btn-primary">Register</button>
                <button type="button" style="margin-top: 10%;margin-left: 20%;" class="btn btn-warning">Already registered? <a  href="/userlogin">login</a> </button>
            </div>              
            </form>
        </div>
    </div>
</body>
</html>
