<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="font-family: Arial, sans-serif; background-color: black; padding: 20px;">
    <div>
        <button style="margin-left: 20px;margin-top: 30px;" type="submit" class="btn btn-dark"> <a href="/adminloggedin" method="POST" style="text-decoration: none;color: aqua;">Back</a></button>
    </div>
    <h1 style="text-align: center; color: blueviolet;">Requests</h1>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px; background-color: lightgoldenrodyellow; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <thead>
            <tr>
                <th style="padding: 12px; text-align: left; background-color: blue; color:whitesmoke;">User</th>
                <th style="padding: 12px; text-align: left; background-color: blue; color:whitesmoke;">Book</th>
                <th style="padding: 12px; text-align: left; background-color: blue; color:whitesmoke;">Tenure Days</th>
                <th style="padding: 12px; text-align: left; background-color: blue; color:whitesmoke;">Action</th>
                <th style="padding: 12px; text-align: left; background-color: blue; color:whitesmoke;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td style="padding: 12px; border-bottom: 1px solid wheat;">{{ request.user.UserName }}</td>
                <td style="padding: 12px; border-bottom: 1px solid wheat;">{{ request.book.BookName }}</td>
                <td style="padding: 12px; border-bottom: 1px solid wheat;">{{ request.Tenure }}</td>
                <td style="padding: 12px; border-bottom: 1px solid wheat;">
                    <form action="/approve_request/{{ request.TransID }}" method="POST">
                        <button type="submit" style="background-color: green; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Approve</button>
                    </form>
                </td>
                <td style="padding: 12px; border-bottom: 1px solid white;">
                    <form action="/decline_request/{{ request.TransID }}" method="POST" style="margin-bottom: 0;">
                        <button type="submit" style="background-color: red; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Decline</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
